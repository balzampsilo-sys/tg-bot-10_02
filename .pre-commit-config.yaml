# Pre-commit hooks configuration
# Automatically checks code quality before each commit
# Install: pip install pre-commit && pre-commit install

repos:
  # 1. Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml          # Validate YAML files
      - id: end-of-file-fixer   # Ensure files end with newline
      - id: trailing-whitespace # Remove trailing whitespace
      - id: check-added-large-files  # Block large files (>500KB)
        args: ['--maxkb=500']
      - id: check-merge-conflict     # Detect merge conflicts

  # 2. Python code formatting (black)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        args: [--line-length=100]

  # 3. Import sorting (isort)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # 4. CRITICAL: Python linting (flake8)
  # This catches import errors, undefined variables, etc.
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503,E501  # Black compatibility
          - --select=E9,F63,F7,F82,F401,F811,F821,F822  # Only critical errors
          - --exclude=venv,.git,__pycache__,*.pyc,.pytest_cache,migrations,backups

# Use system python (the one in venv)
default_language_version:
  python: python3

# Files to exclude from all hooks
exclude: '^(venv/|.git/|__pycache__/|migrations/|backups/)'

# Run hooks when committing
default_stages: [commit]
fail_fast: false  # Check all hooks even if one fails
