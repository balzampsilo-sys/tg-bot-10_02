# Pre-commit hooks configuration
# Automatically checks code quality before each commit
# Install: pip install pre-commit && pre-commit install

repos:
  # 1. Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml          # Validate YAML files
      - id: end-of-file-fixer   # Ensure files end with newline
      - id: trailing-whitespace # Remove trailing whitespace
      - id: check-added-large-files  # Block large files (>500KB)
        args: ['--maxkb=500']
      - id: check-merge-conflict     # Detect merge conflicts
      - id: check-json          # Validate JSON files
      - id: check-toml          # Validate TOML files
      - id: mixed-line-ending   # Detect mixed line endings
        args: ['--fix=lf']

  # 2. Python code formatting (black)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=100, --preview]

  # 3. Import sorting (isort)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # 4. CRITICAL: Python linting (flake8)
  # This catches import errors, undefined variables, etc.
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503,E501  # Black compatibility
          - --select=E,F,W  # All errors, imports, warnings
          - --exclude=venv,.git,__pycache__,*.pyc,.pytest_cache,migrations

  # 5. Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -ll]  # Only high/medium severity
        additional_dependencies: ['bandit[toml]']

  # 6. Docstring checks (optional, but good practice)
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          - --convention=google
          - --add-ignore=D100,D101,D102,D103,D104,D105,D107  # Ignore missing docstrings

# Configuration for specific tools
default_language_version:
  python: python3.11

# Files to exclude from all hooks (simple glob pattern)
exclude: '^(venv/|.git/|__pycache__/|.*\.pyc$|migrations/|backups/|.pytest_cache/|.*\.db$)'

# Run hooks in parallel for speed
default_stages: [commit]
fail_fast: false  # Check all hooks even if one fails
